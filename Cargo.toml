# [[file:~/Workspace/Programming/gchemol-rs/gchemol-readwrite/gchemol-readwrite.note::*cargo][cargo:1]]
[package]
name = "gchemol-readwrite"
version = "0.0.40"
edition = "2018"
authors = ["Wenping Guo <ybyygu@gmail.com>"]
description = "Reading/writing chemical objects for gchemol"
homepage = "https://github.com/gchemol/gchemol-readwrite"
repository = "https://github.com/gchemol/gchemol-readwrite"
license = "MIT OR Apache-2.0"
exclude = ["bin/*", "docs/*", "ltxpng/*", "data/*"]

[dependencies]
tempfile = "3"
nom = "5.1"
serde = {version="1", features = ["derive"]}
serde_json = "1"
indexmap = "1"
handlebars = "3.0"
tera = "1.0"
gut = { version="0.1.1", package="gchemol-gut" }
gchemol-core = { version=">=0.0.37, <=0.1.0", features=["adhoc"] }
gchemol-parser = { version="0.1.2" }

[dev-dependencies]

[features]
adhoc = []
# cargo:1 ends here
